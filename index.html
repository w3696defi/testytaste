<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Checker with WebRTC</title>
</head>
<body>
    <h1>Your IP Addresses</h1>
    <ul id="ip-addresses">Loading...</ul>

    <script>
        function getUserIP(onNewIP) {
            // Проверяем, поддерживает ли браузер RTCPeerConnection
            var RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection || window.msRTCPeerConnection;
            if (!RTCPeerConnection) {
                console.error("WebRTC is not supported by your browser");
                return;
            }

            console.log("Creating RTCPeerConnection");
            var pc = new RTCPeerConnection({
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },
                    { urls: "stun:stun2.l.google.com:19302" },
                    { urls: "stun:stun3.l.google.com:19302" },
                    { urls: "stun:stun4.l.google.com:19302" }
                ]
            });

            // Используем Set для хранения уникальных IP-адресов
            var uniqueIPs = new Set();

            function handleCandidate(candidate) {
                console.log("Handling candidate:", candidate);
                var ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9:]{1,4}(:[a-f0-9:]{1,4}){7})/g;
                var ips = candidate.match(ipRegex);
                if (ips) {
                    ips.forEach(ip => {
                        // Фильтруем локальные IP-адреса и дублирующиеся IP
                        if (!ip.startsWith('127.') && !ip.startsWith('10.') &&
                            !ip.startsWith('172.') && !ip.startsWith('192.168.') &&
                            !ip.startsWith('169.254.')) {
                            if (!uniqueIPs.has(ip)) {
                                uniqueIPs.add(ip);
                                console.log("Found IP:", ip);
                                onNewIP(ip);
                            }
                        }
                    });
                }
            }

            pc.createDataChannel("");

            pc.onicecandidate = function(event) {
                if (event.candidate) {
                    console.log("ICE candidate event:", event.candidate);
                    handleCandidate(event.candidate.candidate);
                } else {
                    console.log("ICE candidate event: null");
                }
            };

            pc.createOffer().then(function(offer) {
                console.log("Created offer:", offer);
                return pc.setLocalDescription(offer);
            }).then(function() {
                console.log("Set local description successfully");
            }).catch(function(error) {
                console.error("Error creating offer or setting local description:", error);
            });

            // Ожидание дополнительных кандидатов ICE
            setTimeout(() => {
                pc.getStats(null).then(stats => {
                    stats.forEach(report => {
                        if (report.type === 'candidate-pair' && report.state === 'succeeded') {
                            console.log("Candidate pair report:", report);
                        } else if (report.type === 'local-candidate') {
                            console.log("Local candidate report:", report);
                            // Сконструируем строку кандидата из данных отчета
                            let candidate = `candidate:${report.id} 1 ${report.protocol.toUpperCase()} ${report.priority} ${report.address} ${report.port} typ ${report.candidateType}`;
                            handleCandidate(candidate);
                        }
                    });
                });
            }, 10000); // Ждем 10 секунд для сбора всех кандидатов
        }

        var ul = document.getElementById('ip-addresses');

        getUserIP(function(ip) {
            var li = document.createElement('li');
            li.textContent = ip;
            ul.appendChild(li);
        });
    </script>
</body>
</html>
